<h2> Your Cart Containes Below Items</h2>
<p>Click on Update Cart After Changing the quanity</p>


<table class="table table-striped table-bordered" style="width:80%;margin-left:10%;text-align:center;">
    <tr>
        <th style="text-align:center;">Title Name</th>
        <th style="text-align:center;">Price</th>
        <th style="text-align:center;">Quantity</th>
        <th style="text-align:center;">Change</th>
    </tr>
    <tr ng-repeat="Item in cartTotalItems">
        <td >{{Item.productname}}</td>
        <td>{{Item.price | currency}}</td> 
        <td><input style="text-align:center" type="number"  ng-model="Item.quantity" min="1" value={{Item.quantity}} popover-trigger="mouseenter" popover-placement="right" popover="Click Update Cart to Change"></td>
        <td><button class="btn btn-danger" ng-click="removeItem(Item)">Remove Item</button></td>
    </tr> 
    <tr>
    	<td colspan="2">Total Number of items -  {{cartTotalItemCount}}</td>
        <td colspan="2">{{currentTotal | currency}}</td> 
    </tr>
</table> 

<button  style="margin-left:10%;" popover-trigger="mouseenter" popover-placement="bottom" popover="Update Cart" ng-click="updateCurrentCart()" class="btn btn-success">Update Cart</button>
<a  style="margin-left:10%;" class="btn btn-success" href="#checkout">Continue to checkout</button>
<a  style="margin-left:10%;" class="btn btn-success" href="#viewproduct">Back to Products</button>
