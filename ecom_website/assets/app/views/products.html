
<p>{{welComeMessage}}</p>
<h1 style="width:80%;margin-left:10%;">Product List</h1>
<p style="margin-left:10%;"> Click Toy name to view details</p>
<table class="table table-striped table-bordered" style="width:80%;margin-left:10%;text-align:center;">
    <tr>
        <th style="text-align:center;">Toy Name</th>
        <th style="text-align:center;">Price</th>
        <th style="text-align:center;">Buy</th>
    </tr>
    <tr ng-repeat="product in allProducts">
        <td ng-click="openProduct(product.id)" style="cursor: pointer; cursor: hand;">{{product.productname}}</td>
        <td>{{product.price | currency}}</td> 
        <td><button class="btn btn-success" ng-click="addtoCart(product)">Add to Cart</button></td>       
    </tr>
</table>

<a class="btn btn-primary" style="margin-left:10%;text-align:center;" href="#cart">Edit Cart</a>
<a  style="margin-left:10%;" class="btn btn-success" href="#checkout">Continue to checkout</a>

<h1 style="width:80%;margin-left:10%;">Your Cart Summary</h1>
<p style="width:80%;margin-left:10%;">Number of Products in Cart :{{cartLength}}</p>
<p style="width:80%;margin-left:10%;">Estimated Cost : {{userCartSummary | currency}}</p>
